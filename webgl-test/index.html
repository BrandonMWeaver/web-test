<!DOCTYPE html>
<html>
    <head>
        <title>webgl-test</title>
    </head>
    <body>
        <canvas class="webgl-canvas" width="640" height="480"></canvas>
        <script>
            const vertexShaderText = [
                "precision mediump float;",
                "attribute vec2 vertPosition;",
                "attribute vec3 vertColor;",
                "varying vec3 fragColor;",
                "void main()",
                "{",
                "   fragColor = vertColor;",
                "   gl_Position = vec4(vertPosition, 0.0, 1.0);",
                "}"
            ].join('\n');

            const fragmentShaderText = [
                "precision mediump float;",
                "varying vec3 fragColor;",
                "void main()",
                "{",
                "   gl_FragColor = vec4(fragColor, 1.0);",
                "}"
            ].join('\n');

            const initCanvas = () => {
                const canvas = document.querySelector("canvas.webgl-canvas");

                const gl = canvas.getContext("webgl");
                if (!gl)
                    gl = canvas.getContext("experimental-webgl");
                if (!gl)
                    console.log("unresolvable error");
                
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

                gl.shaderSource(vertexShader, vertexShaderText);
                gl.shaderSource(fragmentShader, fragmentShaderText);

                gl.compileShader(vertexShader);
                if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                    console.error('', gl.getShaderInfoLog(vertexShader));
                    return;
                }
                gl.compileShader(fragmentShader);
                if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
                    console.log('', gl.getShaderInfoLog(fragmentShader));
                    return;
                }

                const program = gl.createProgram();
                
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);

                gl.linkProgram(program);
                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    console.log('', gl.getProgramInfoLog(program));
                    return;
                }
                gl.validateProgram(program);
                if (!gl.getProgramParameter(program, gl.VALIDATE_STATUS)) {
                    console.log('', gl.getProgramInfoLog(program));
                    return;
                }

                const triangleVertices = [
                    0.0, 0.5, 1.0, 0.0, 0.0,
                    -0.5, -0.5, 0.0, 1.0, 0.0,
                    0.5, -0.5, 0.0, 0.0, 1.0
                ];

                const triangleVertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVertices), gl.STATIC_DRAW);

                const positionAttribLocation = gl.getAttribLocation(program, "vertPosition");
                const colorAttribLocation = gl.getAttribLocation(program, "vertColor");
                gl.vertexAttribPointer(positionAttribLocation, 2, gl.FLOAT, gl.FALSE, 5 * Float32Array.BYTES_PER_ELEMENT, 0);
                gl.vertexAttribPointer(colorAttribLocation, 3, gl.FLOAT, gl.FALSE, 5 * Float32Array.BYTES_PER_ELEMENT, 2 * Float32Array.BYTES_PER_ELEMENT);

                gl.enableVertexAttribArray(positionAttribLocation);
                gl.enableVertexAttribArray(colorAttribLocation);

                gl.useProgram(program);

                gl.drawArrays(gl.TRIANGLES, 0, 3);
            }

            initCanvas();
        </script>
    </body>
</html>
