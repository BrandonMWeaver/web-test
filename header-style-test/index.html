<!DOCTYPE html>
<html>
    <head>
        <title>header-style-test</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header class="style-1"></header>
        <header class="style-2"></header>
        <script>
            const links = [
                { text: "L i n k e d I n", href: "https://www.linkedin.com/in/brandonmichaelweaver/" },
                { text: "G i t H u b", href: "https://www.github.com/BrandonMWeaver/" },
                { text: "D E V", href: "https://www.dev.to/brandonmweaver/" },
                { text: "C O D E P E N", href: "https://www.codepen.io/brandonmweaver/" }
            ];

            // Begin: Style 1
            const style1Header = document.querySelector("header.style-1");
            style1Header.addEventListener("mouseenter", () => {
                document.body.style.backgroundColor = "#9bcdcd";
            });

            const style1HeaderTitle = document.createElement("div");
            style1HeaderTitle.className = "style-1-header-title";
            const style1HeaderText = "EXAMPLE";

            for (const char of style1HeaderText) {
                const charContainer = document.createElement("div");
                charContainer.className = "char-container";
                charContainer.style.width = `calc(${100 / style1HeaderText.length}% - 10px)`;

                const pChar = document.createElement("p");
                pChar.className = "char";
                pChar.innerHTML = char;

                charContainer.append(pChar);
                style1HeaderTitle.append(charContainer);
            }

            style1Header.append(style1HeaderTitle);

            for (const link of links) {
                const linkContainer = document.createElement("div");
                linkContainer.className = "link-container";
                linkContainer.style.width = `calc(${100 / links.length}% - 10px)`;
                
                const a = document.createElement("a");
                a.innerHTML = link.text;
                a.href = link.href;
                a.target = "_blank";

                linkContainer.append(a);
                style1Header.append(linkContainer);
            }
            // End: Style 1

            // Begin: Style 2
            const style2Header = document.querySelector("header.style-2");
            style2Header.addEventListener("mouseenter", () => {
                document.body.style.backgroundColor = "#ff0537";
            });

            const style2HeaderTitle = document.createElement("h1");
            style2HeaderTitle.innerHTML = "E X A M P L E";

            style2Header.append(style2HeaderTitle);

            const linksContainer = document.createElement("div");
            linksContainer.className = "links-container";

            for (const link of links) {
                const linkContainer = document.createElement("div");
                linkContainer.className = "link-container";
                linkContainer.style.width = window.outerWidth > 1440 ? `calc(${100 / links.length}% - 10px)` : `calc(${200 / links.length}% - 10px)`;
                
                const a = document.createElement("a");
                a.innerHTML = link.text;
                a.href = link.href;
                a.target = "_blank";

                linkContainer.append(a);
                linksContainer.append(linkContainer);
            }

            style2Header.append(linksContainer);

            window.addEventListener("resize", () => {
                if (window.outerWidth > 1440)
                    setStyle2HeaderLinkContainers(1);
                else
                    setStyle2HeaderLinkContainers(2);
            })

            const setStyle2HeaderLinkContainers = (rows = 1) => {
                for (const linkContainer of document.querySelectorAll("header.style-2 .links-container .link-container"))
                    linkContainer.style.width = `calc(${rows * 100 / links.length}% - 10px)`;
            }
            // End: Style 2
        </script>
    </body>
</html>
