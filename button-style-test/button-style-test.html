<!DOCTYPE html>
<html>
    <head>
        <title>button-style-test</title>
        <link rel="stylesheet" href="button-style-test.css" />
    </head>
    <body>
        <div class="button-container"></div>
        <script>
            const buttonContainer = document.querySelector("div.button-container");

            // Begin: Style 1
            for (let i = 0; i < 10; i++) {
                const button = document.createElement("button");
                button.className = "style-1";
                button.number = i;
                button.innerHTML = `Test Button ${button.number}`;
                button.isActive = false;
                button.addEventListener("click", () => style1ButtonOnClick(button));
                buttonContainer.append(button);
            }

            const preservedStyle1ButtonBoxShadowBehavior = document.querySelector("button.style-1").style.boxShadow;
            const preservedStyle1ButtonColorBehavior = document.querySelector("button.style-1").style.color;

            const style1ButtonOnClick = button => {
                button.isActive = !button.isActive;
                if (button.isActive) {
                    button.style.color = "#f00";
                    button.style.border = "1px solid #f00";
                    button.style.boxShadow = "0 0 10px #f00";
                    console.log(`Test Button ${button.number} activated`);
                }
                else
                {
                    button.style.color = preservedStyle1ButtonColorBehavior;
                    button.style.border = "1px solid #9bcd9b";
                    button.style.boxShadow = preservedStyle1ButtonBoxShadowBehavior;
                    console.log(`Test Button ${button.number} deactivated`);
                }
            }
            // End: Style 1

            // Begin: Style 2
            for (let i = 0; i < 10; i++) {
                const button = document.createElement("button")
                button.className = "style-2";
                button.number = i + 10;
                button.innerHTML = `Test Button ${button.number}`;
                button.addEventListener("click", () => style2ButtonOnClick(button));
                buttonContainer.append(button);
            }

            const style2ButtonOnClick = button => {
                console.log(`Test Button ${button.number} pressed`);
            }
            // End: Style 2

            // Begin: Style 3
            let isBackgroundColorWhite = false;

            for (let i = 0; i < 10; i++) {
                const button = document.createElement("button");
                button.className = "style-3";
                button.number = i + 20;
                button.innerHTML = `Test Button ${button.number}`;
                button.addEventListener("click", () => style3ButtonOnClick());
                buttonContainer.append(button);
            }

            const style3ButtonOnClick = () => {
                document.body.style.backgroundColor = isBackgroundColorWhite ? "#373737" : "#cdcdcd";
                for (const button of document.querySelectorAll("button.style-3")) {
                    button.className = isBackgroundColorWhite ? "style-3" : "style-3 active";
                }
                isBackgroundColorWhite = !isBackgroundColorWhite;
                console.log(isBackgroundColorWhite ? "Background color is white" : "Background color is not white");
            }
            // End: Style 3
        </script>
    </body>
</html>
